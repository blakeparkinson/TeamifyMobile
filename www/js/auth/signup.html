<ion-modal-view class="background-positive stretch">
    <ion-header-bar class="bar bar-header bar-positive">
        <button ui-sref="auth" class="button button-clear">Close</button>
        <h1 class="title">Sign Up</h1>
    </ion-header-bar>
    <ion-content class="primary-on-dark">
        <div class="center-block" style="width:300px;">


            <img src="img/avatar.png" class="voffset4" style="width:50px; height:auto">


            <label class="item item-input on-dark voffset7">
                <input class="on-dark" ng-model="signup.user.name.first" type="text"
                       placeholder="First Name" style="text-align:center">
            </label>

            <label class="item item-input on-dark voffset7">
                <input class="on-dark" ng-model="signup.user.name.last" type="text"
                       placeholder="Last Name" style="text-align:center">
            </label>


            <label class="item item-input on-dark voffset7">
                <input class="on-dark" ng-model="signup.user.email" type="text" placeholder="Email"
                       style="text-align:center">
            </label>

            <label class="item item-input on-dark voffset7">
                <input class="on-dark" ng-model="signup.user.password" type="password" placeholder="Password"
                       style="text-align:center">
            </label>

            <div class=" voffset5">


                <button ng-disabled="auth.loadingEmail"
                        class="ladda-button button button-block button-clear-on-dark"
                        data-spinner-color="#FFF" ladda-button="auth.loadingEmail"
                        data-style="slide-down" data-spinner-size="25"
                        ng-click="signup.doSignUp()"><span class="ladda-label">Sign Up!</span>
                </button>

            </div>
        </div>


    </ion-content>
</ion-modal-view>
