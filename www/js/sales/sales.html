<ion-view view-title="Sales" >

    <ion-content>
    <div class="card ">
        <div class="item item-text-wrap background-positive" style="line-height:50px;">
            <div>
                <i ng-click="sales.fromDatePicker()" class="button button-small icon ion-calendar positive " style="background-color:#FFF; margin-top:5px; font-size:13px; border-radius:50%; float:right;"></i>
                <div class="disabled-on-dark">From: </div>

            </div>
            <div>
            <i ng-click="sales.toDatePicker()" class="button button-small icon ion-calendar positive " style="background-color:#FFF; font-size:13px;margin-top:5px;  border-radius:50%; float:right;"></i>
            <div class="disabled-on-dark">To: </div>
            </div>
        </div>

            <div class="row" style="margin:10px;">
                <div class="col-50" style="padding:20px;">
                    <i  class="button button-small icon ion-edit" style="font-size:13px; border-radius:50%; float:right;"></i>
                    <div class="font-size-4">Projection</div>
                    <h3 class="voffset3 secondary-on-light">$2,450</h3>
                </div>
                <div class="col-50" style="padding:20px; border-left:1px solid #CCC;">
                    <button disabled class="button button-small icon ion-edit" style="font-size:13px; border-radius:50%; float:right;"></i></button>
                    <div class="font-size-4">Actual</div>
                    <h3 class="voffset3 secondary-on-light">$2,450</h3>
                </div>
            </div>

    </div>
    </ion-content>
</ion-view>
